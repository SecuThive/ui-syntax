<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: white; padding: 20px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
window.addEventListener('DOMContentLoaded', function() {
  const React = window.React;
  const ReactDOM = window.ReactDOM;
  
  if (!React || !ReactDOM) {
    document.body.innerHTML = '<div style="color: red; padding: 20px;">React not loaded</div>';
    return;
  }
  
  try {
    function PrimaryButton() {
  return (<button className="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-2 px-4 rounded shadow-md hover:shadow-lg transition duration-150 ease-in transform hover:-translate-y-1">Button</button>);
}
    
    const Component = PrimaryButton;
    if (!Component) {
      throw new Error('Component not found: PrimaryButton');
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Component />);
  } catch (e) {
    document.body.innerHTML = '<div style="color: red; padding: 20px; font-family: monospace;"><strong>Error:</strong><br>' + String(e).replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</div>';
    console.error('Preview Error:', e);
  }
});
  </script>
</body>
</html>
